<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Web Apps-4-HW</title>
        <style>
            body{border:1px solid gray;}
        </style>
    </head>

    <body>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>

        <ol id="colorsList">

        </ol>

        <h2>My Favorite Movies</h2>

        <ol id="moviesList">
            
        </ol>

        <h2>My Favorite Links</h2>

        <ol id="linksList">
            
        </ol>

        <script>
        "use strict";
        let colors = ["red", "blue","purple","pink"];
        let movies = ["Comet", "Rise of the Guardians", "Spectre", "Big Hero 6"]; // add some foods

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
                "RIT": "http://www.rit.edu",
                "RWAG" : "https://www.facebook.com/RWAGclub",
                "New Media Club" : "http://newmediaclub.cias.rit.edu"
            }

        //adding color items with classic for loop
        for(let i = 0; i < colors.length; i++){
            let colorItem = document.createElement("li");
            colorItem.innerHTML = colors[i];
            let colorList = document.getElementById("colorsList");
            colorsList.appendChild(colorItem);
        }

        //adding movie items w es6 for loop
        for (let movie of movies){
            let listItem = document.createElement("li");
            listItem.innerHTML = movie;
            let movieList = document.getElementById("moviesList");
            movieList.appendChild(listItem);
        }

        //adding links w es6 for loop
        for (let key in links){
            //access key value
            //make li element
            //li.innerhtml = key
            //make a element
            //a href = value
            //append a to li
            //append li to list
            let linkItem = document.createElement("li");
            let link = document.createElement("a");
            link.innerHTML = key;
            link.href = links[key];
            linkItem.appendChild(link);
            linksList.appendChild(linkItem);
        }

        </script>

    </body>

</html>
