<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
    "use strict"
    /* Write your code here! 
       we need to:
            - give event handlers when each radio button is clicked
            - say "You have selected 'color'" when each button is clicked (jsut change the html of one p element)
            - add event handler to submit button
            - say "Your FINAL choice is 'color'" and change legend element to chosen color (in one event function thingy)
    */

    //referencing the buttons
    let radioButtons = document.getElementsByName("colorGroup");
    /*let redButton = document.getElementById("colorGroupRed");
    let blueButton = document.getElementById("colorGroupBlue");
    let greenButton = document.getElementById("colorGroupGreen");*/
    let submitButton = document.getElementById("colorButton");
    let colorValue = undefined; //value to hold the color

    //making the function for the radio buttons
    function radioClick(e) {
        //reference info p
        document.getElementById("info").innerHTML = `You have selected "${e.target.value}"!`;
        colorValue = e.target.value;
    }

    //making the function for the submit button
    function submitClick(e) {
        document.getElementById("info").innerHTML = `Your FINAL choice is "${colorValue}"!`;
        document.querySelector("legend").style.color = colorValue;
    }

    //adding function to events
    for (let button of radioButtons){
        button.addEventListener("click", radioClick);

    }
    /*redButton.addEventListener("click", radioClick);
    blueButton.addEventListener("click", radioClick);
    greenButton.addEventListener("click", radioClick);*/
    submitButton.addEventListener("click", submitClick);
    
    </script>
</body>
</html>
