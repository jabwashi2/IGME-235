<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />

        <style>
            body{border:1px solid gray;}
        </style>
    </head>

    <body>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>

        <ol id="colorsList">

        </ol>

        <h2>My Favorite Movies</h2>

        <ol id="moviesList">
            
        </ol>

        <h2>My Favorite Links</h2>

        <ol id="linksList">
            
        </ol>

        <script>
            "use strict";
            let colors = ["red", "blue","purple","pink"];
            let movies = ["Comet", "Rise of the Guardians", "Spectre", "Big Hero 6"]; // add some foods

            // Optional - can you figure out how to pull both the key AND the value
            // from the `links` object literal?
            let links = {
                    "RIT": "http://www.rit.edu",
                    "RWAG" : "https://www.facebook.com/RWAGclub",
                    "New Media Club" : "http://newmediaclub.cias.rit.edu"
                }


            //making a reusable function
            function createList(listElement,array = ["puppydogs", "butterflies", "lollipops"]){
                
                for(let i = 0; i < array.length; i++)
                {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = array[i];
                    let endList = document.getElementById(listElement);
                    endList.appendChild(listItem);
                }
            }

            //calling the function for each list
            createList("colorsList", colors);
            createList("moviesList", movies);


        </script>

    </body>
